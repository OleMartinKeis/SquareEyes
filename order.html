<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Order premium amateur movies, and support local artists.">
    <link rel="stylesheet" href="styles.css">
    <title>Square Eyes | Order now</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="/images/SquareEyes_Logo.png" alt="Logo for the website." class="logo">
        <nav>
            <ul>
                <li><a href="#"></a><img src="/images/Icon material-account-circle.png" alt="My account" class="myaccount"></a></li>
                <li><a href="search.html"><img src="/images/Movie Search.png" alt="Search-buttton" class="search"></a></li>
                <li><a href="genres.html"><img src="/images/Icon map-movie-theater.png" alt="movies-button" class="browsemovies"></a></li>
                <li><a href="order.html"><img src="/images/Icon metro-cart.png" alt="Shopping cart" class="shoppingcart"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="ticket__checkbox">
            <div class="ticket__choice">
                <label class="checkbox" for="myCheckboxID">
                    <input type="checkbox" class="checkbox__input" name="ticket__choice" id="myCheckboxID">
                    <div class="checkbox__box"></div>1 Movie
                </label>
            </div>
            <div class="ticket__choice__2">
                <label class="checkbox__2" for="myCheckboxID2">
                    <input type="checkbox" class="checkbox__input__2" name="ticket__choice__2" id="myCheckboxID2">
                    <div class="checkbox__box__2"></div>10 Movie
                </label>
            </div>
        </section>
        <section class="container__order">
            <div class="contact-box__order">
                <div class="left__order"></div>
                <div class="right__order">
                    <h2 class="h2__order">Order Now</h2>
                    <input type="text" class="field" placeholder="First Name">
                    <input type="text" class="field" placeholder="Last Name">
                    <input type="text" class="field" placeholder="Billing Adress">
                    <input type="text" class="field" placeholder="Zip Code">
                    <input type="text" class="field" placeholder="Credit Card Number">
                    <input type="text" class="field" placeholder="CVV">
                    <button class="contact__btn">Order Now</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
